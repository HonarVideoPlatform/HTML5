    <script type="text/javascript">
        window[ 'testFunc' ] = function( e ) {
            var buttonLabel = e.target.textContent;
            alert( buttonLabel + " button was pressed" );
        }
        window[ 'jsCallbackReady' ] = function( videoId ) {
            // add a local ref to the kdp: 
            var kdp = $( '#' + videoId ).get( 0 );
            $( '#displayAlert' ).removeClass( 'disabled' );
            $( '#displayAlert' ).show();
            $( '#displayAlert_b' ).removeClass( 'disabled' );
            $( '#displayAlert_b' ).show();
            $( '#closeAlert' ).removeClass( 'disabled' );
            $( '#closeAlert' ).show();
            $( '#displayAlert' ).click(function(){
                kdp.sendNotification( "alert", {
                    'title': 'This is a title',
                    'message': 'This is an HTML message',
                    'buttons': [ 'First', 'Second', 'Third'],
                    'callbackFunction': 'testFunc',
                    'iconClass': 'testClass',
                    'isExternal': true, // KDP defaults to false
                    'isModal': true,
                    'props': {
                        'titleTextColor': '0xFF0000',
                        'textColor': '0x00FF00',
                        'buttonRowSpacing': '50px',
                        'buttonSpacing': '50px',
                        'buttonHeight': '60px'
                    }
                });
            });
            $( '#displayAlert_b' ).click(function(){
                kdp.sendNotification( "alert", {
                    'title': 'This is a different title',
                    'message': 'This is a different HTML message',
                    'buttons': [],
                    'callbackFunction': 'testFunc',
                    'iconClass': 'testClass',
                    'isExternal': true, // KDP defaults to false
                    'isModal': true,
                    'props': {'titleTextColor': '0xFF00FF','textColor': '0xFFFF00'}
                });
            });
            $( '#closeAlert' ).click(function() {
                kdp.sendNotification( "removealert" );
            })
        }
    </script>
</head>
